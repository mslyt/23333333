<p>索南道吉，一个爱吃爱笑又黏人的6岁小男孩，在被父母遗弃后意外被化旦尖措捡到并抚养至今。本该在父母怀里撒娇的小索，却在孤儿学校等待剃发出家。</p>
<p>2021年，支情画意支教部（泰山爱心支教团）前往化旦尖措孤儿学校支教，注意到了这个爱笑的小男孩。</p>
<p>小男孩创造了很多优秀的画作，他说：“老师，听说你来自山一大，山一大是什么样子，我想去看看…”</p>
<p>孩子，山一大的人，现在都听到了你的声音，现在他们也想去看看你…</p>
